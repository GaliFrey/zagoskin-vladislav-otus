<mat-card class="card">
  <mat-card-content>
    <p class="wordForTranslate">
      to aplly
    </p>
    <mat-form-field class="inputTranslate">
      <mat-label>Введите перевод слова</mat-label>
      <input matInput type="text" #translate autocomplete="off">
      <button mat-button *ngIf="translate.value" matSuffix mat-icon-button aria-label="Clear" (click)="translate.value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <div class="submit">
      <button mat-raised-button color="primary" (click)="checkTranslate(translate.value)">Проверить</button>
    </div>
  </mat-card-actions>
</mat-card>
