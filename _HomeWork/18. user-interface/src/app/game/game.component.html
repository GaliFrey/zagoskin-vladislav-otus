<mat-card class="card">
  <mat-card-content>
    <div class="info">
      <div class="topic">
        <span class="head">Язык: </span>
        <span class="param">{{ lang }}</span>
      </div>
      <div class="topic">
        <span class="head">Слов: </span>
        <span class="param">{{i + 1}}/{{ nof }}</span>
      </div>
      <div class="topic">
        <span class="head">Результат: </span>
        <span class="param">{{ result }} из {{ nof }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-content>
    <p class="wordForTranslate">
      {{ words[i].word }}
    </p>
    <mat-form-field class="inputTranslate">
      <mat-label>Введите вариант перевода</mat-label>
      <input matInput type="text" [(ngModel)]="translate" autocomplete="off">
      <button mat-button *ngIf="translate" matSuffix mat-icon-button aria-label="Clear" (click)="translate=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <p class="alert" [class]="hintStyle">{{ hintText }}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="submit">
      <button mat-raised-button color="primary" (click)="checkTranslate(translate)" [attr.disabled]="endGame">{{ isDone ? 'Далее' : 'Проверить' }}</button>
    </div>

  </mat-card-actions>
</mat-card>
